<body>
    <label id="Greetings"></label>
</body>

<script>

    var greet;
    var now = new Date();
    var hrs = now.getHours();

    if (hrs < 12){
        greet = 'Good Morning';
    }

    else if (hrs >= 12 && hrs <= 24){
        greet = 'Good Afternoon';
    }

    document.getElementById('Greetings').innerHTML =
        '<b>' + greet + '</b> ';

</script> 
</html>
